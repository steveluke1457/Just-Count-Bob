<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Counter Pro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header>
      <h1>Simple Counter Pro</h1>
      <div class="actions">
        <button onclick="addCounter()">➕ Add Counter</button>
        <button onclick="toggleTheme()">🌓 Toggle Theme</button>
        <button onclick="toggleSound()">🔊 Sound: <span id="sound-status">On</span></button>
        <button onclick="exportData()">⬇️ Export</button>
        <input type="file" id="importFile" onchange="importData(this)" hidden>
        <button onclick="document.getElementById('importFile').click()">⬆️ Import</button>
      </div>
    </header>

    <main id="counter-container"></main>

    <footer>
      <p>Made with 💙 for all platforms | v1.0</p>
    </footer>
  </div>
  <audio id="click-sound" src="click.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
